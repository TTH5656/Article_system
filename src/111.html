<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>团购页面</title>
    <!-- 引入外部CSS -->
    <link rel="stylesheet" href="style.css" />
    <style>
      /* ============= 1. 全局样式 ============= */
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
        font: 12px 宋体; /* 基础字体：12px 宋体 */
      }
      a {
        text-decoration: none; /* 链接无下划线 */
        color: gray; /* 链接文字灰色 */
      }

      /* ============= 2. 商品容器（.tuan） ============= */
      .tuan {
        width: 298px; /* 固定宽 */
        height: 320px; /* 固定高 */
        border: 1px solid #ccc; /* 1px 灰色边框 */
        overflow: hidden; /* 防止内容溢出 */
        position: relative; /* 为子元素绝对定位做参考 */
        margin: 20px auto; /* 居中显示 */
      }

      /* ============= 3. 上部区域（.box01） ============= */
      .box01 {
        position: relative; /* 为内部绝对定位元素做容器 */
        width: 100%;
        height: auto;
      }
      /* 商品图片 */
      .pic {
        width: 100%;
        height: auto;
        display: block; /* 清除默认间隙 */
      }
      /* 导航圆点 */
      .nav-dot {
        position: absolute; /* 绝对定位 */
        bottom: 10px; /* 距离底部10px */
        right: 10px; /* 距离右侧10px */
      }
      .nav-dot li {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 1px solid transparent; /* 初始透明边框 */
        border-radius: 50%; /* 圆形样式 */
        background-color: white; /* 背景白色 */
        text-align: center; /* 文字居中 */
        line-height: 20px; /* 垂直居中 */
        margin-right: 5px; /* 间距 */
      }
      /* 第一个圆点黄色 */
      .nav-dot li:first-child {
        background-color: yellow;
      }
      /* NEW标签 */
      .new-tag {
        position: absolute; /* 绝对定位 */
        top: 0; /* 顶部对齐 */
        left: 0; /* 左侧对齐 */
        width: 60px; /* 调整尺寸适配设计 */
        height: auto;
      }

      /* ============= 4. 下部区域（.box02） ============= */
      .box02 {
        position: absolute; /* 绝对定位 */
        bottom: 0; /* 底部对齐 */
        left: 0; /* 左侧对齐 */
        width: 100%;
        padding: 10px; /* 内边距 */
        box-sizing: border-box; /* 盒模型：宽高包含内边距 */
        background-color: #fff; /* 白色背景覆盖 */
      }
      /* 标题 */
      .tit {
        font-size: 14px; /* 14px 字体 */
        font-weight: bold; /* 加粗 */
        margin: 0 0 5px; /* 间距 */
        line-height: 1.4; /* 行高 */
      }
      /* 价格区域布局 */
      .price-group {
        display: flex; /* Flex布局 */
        align-items: center; /* 垂直居中 */
        justify-content: space-between; /* 两端对齐 */
      }
      /* 价格 */
      .price {
        font-size: 20px; /* 20px 字体 */
        color: #ff6600; /* 橙色价格 */
      }
      /* 原价 */
      .original {
        font-size: 12px; /* 12px 字体 */
        color: #999; /* 灰色 */
      }
      /* 按钮图片 */
      .btn-img {
        width: 100px; /* 按钮宽度 */
        height: auto; /* 自适应高度 */
      }

      /* ============= 5. 交互效果 ============= */
      /* 导航圆点悬停：红色边框 */
      .nav-dot li:hover {
        border-color: red; /* 红色边框 */
      }
    </style>
  </head>
  <body>
    <div class="tuan">
      <!-- 上部区域：商品图 + 导航圆点 -->
      <div class="box01">
        <img src="images/pic.jpg" alt="过桥米线" class="pic" />
        <ul class="nav-dot">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
        <!-- NEW标签 -->
        <img src="images/new.gif" alt="NEW" class="new-tag" />
      </div>
      <!-- 下部区域：价格 + 按钮 -->
      <div class="box02">
        <p class="tit">[69店通用] 过桥米线代金券1张，无须预约，全场通用</p>
        <div class="price-group">
          <span class="price">¥19.9</span>
          <span class="original">原价：¥39 | 6.6折</span>
          <a href="#" class="btn">
            <img src="images/ptn.jpg" alt="去抢购" class="btn-img" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
